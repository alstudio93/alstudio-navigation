<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="This is a description." />
    <title>Modern Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navContainer">
      <nav id="navbar" aria-label="Main navigation">
        <a href="/accessibility/index.html" aria-label="Go to homepage">
          <img
            src="/public/images/logo/logo.webp"
            alt="Company Logo"
            height="60"
            width="60"
            class="logo"
          />
        </a>

        <button
          id="mobileMenuNavigationButton"
          aria-label="Toggle navigation"
          aria-controls="navigationLinkList"
          aria-expanded="false"
        >
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>

        <ul id="navigationLinkList">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Portfolio</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
